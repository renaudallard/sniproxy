name: Autorelease

on:
  push:
    branches:
      - master
    paths:
      - configure.ac

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || github.token }}

      - name: Extract version
        id: version
        run: |
          ver=$(sed -n 's/^AC_INIT(\[sniproxy\],\[\([^]]*\)\]).*/\1/p' configure.ac)
          if [ -z "$ver" ]; then
            echo "Failed to extract version from configure.ac" >&2
            exit 1
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git tag -l "${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract release notes
        if: steps.check.outputs.exists == 'false'
        id: notes
        run: |
          ver="${{ steps.version.outputs.version }}"
          # Extract text between this version's header and the next
          body=$(awk -v ver="$ver" '
            BEGIN { found=0 }
            /^sniproxy / {
              if (found) exit
              if (index($0, "sniproxy " ver " ")) { found=1; next }
            }
            found && /^=+$/ { next }
            found { print }
          ' NEWS)
          # Trim leading/trailing blank lines
          body=$(echo "$body" | sed -e '/./,$!d' -e :a -e '/^\n*$/{$d;N;ba;}')
          {
            echo "body<<RELEASE_NOTES_EOF"
            echo "$body"
            echo "RELEASE_NOTES_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create tag and release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: |
          ver="${{ steps.version.outputs.version }}"
          git tag "$ver"
          git push origin "$ver"
          gh release create "$ver" \
            --title "sniproxy $ver" \
            --notes "${{ steps.notes.outputs.body }}"
