name: Valgrind

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  valgrind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            libev-dev libpcre2-dev libc-ares-dev libssl-dev valgrind

      - name: Generate build system
        run: |
          set -euo pipefail
          AUTOCONF_VERSION=2.71 AUTOMAKE_VERSION=1.16 ./autogen.sh

      - name: Configure
        run: |
          set -euo pipefail
          ./configure --disable-dependency-tracking

      - name: Build targeted tests
        run: |
          set -euo pipefail
          make -j"$(nproc)" -C tests \
            buffer_test \
            cfg_tokenizer_test \
            address_test \
            table_test \
            tls_test \
            http_test

      - name: Run valgrind on tests
        run: |
          set -euo pipefail
          mkdir -p valgrind-logs
          for bin in \
            tests/buffer_test \
            tests/cfg_tokenizer_test \
            tests/address_test \
            tests/table_test \
            tests/tls_test \
            tests/http_test; do
            echo "valgrind $bin"
            name=$(basename "$bin")
            log="valgrind-logs/${name}.log"
            if ! valgrind --leak-check=full --errors-for-leak-kinds=all --show-leak-kinds=all --track-origins=yes --error-exitcode=1 "$bin" &> "$log"; then
              echo "Valgrind failures in $bin:"
              cat "$log"
              exit 1
            fi
          done

      - name: Upload valgrind logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: valgrind-logs
          path: valgrind-logs/
          if-no-files-found: ignore
