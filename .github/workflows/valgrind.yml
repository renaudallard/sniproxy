name: Valgrind

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  valgrind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            libev-dev libpcre2-dev libc-ares-dev libssl-dev valgrind

      - name: Generate build system
        run: |
          set -euo pipefail
          AUTOCONF_VERSION=2.71 AUTOMAKE_VERSION=1.16 ./autogen.sh

      - name: Configure
        run: |
          set -euo pipefail
          ./configure --disable-dependency-tracking

      - name: Build targeted tests
        run: |
          set -euo pipefail
          make -j"$(nproc)" \
            tests/buffer_test \
            tests/cfg_tokenizer_test \
            tests/address_test

      - name: Run valgrind on tests
        run: |
          set -euo pipefail
          for bin in \
            tests/buffer_test \
            tests/cfg_tokenizer_test \
            tests/address_test; do
            echo "valgrind $bin"
            valgrind --quiet --leak-check=full --errors-for-leak-kinds=all --error-exitcode=1 "$bin"
          done
