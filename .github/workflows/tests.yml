name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libev-dev \
            libc-ares-dev \
            libpcre2-dev \
            libssl-dev \
            curl

      - name: Generate build system
        run: ./autogen.sh

      - name: Configure
        run: ./configure

      - name: Build
        run: make -j"$(nproc)"

      - name: Test
        run: make check
